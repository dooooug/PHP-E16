<form action="event/<?php echo $event->id;?>" id="editEvent" method="POST">
  <input type="text" name="title" value="<?php echo $event->title;?>" />
  <textarea><?php echo $event->description;?></textarea>
  <input type="text" name="speaker" value="<?php echo $event->speaker;?>" />
  <input type="text" name="creator" value="<?php echo $event->creator;?>" />
  <input type="text" name="room" value="<?php echo $event->room;?>" />
  <input type="date" name="date" value="<?php echo $event->date;?>" />
  <input type="time" name="hour" value="<?php echo $event->hour;?>" />
  <select name="promo">
    <?php if(isset($promos)) :
      foreach($promos as $promo) : 
        if($event->promo == $promo->name) : ?>
          <option value="<?php echo $promo->name; ?>" selected><?php echo $promo->name; ?></option>
        <?php else : ?>
          <option value="<?php echo $promo->name; ?>"><?php echo $promo->name; ?></option>
        <?php endif;?>
      <?php endforeach;
    endif; ?>
  </select>
  <select name="priority">
    <option value="1" <?php if($event->priority == 1) : ?> selected <?php endif;?> >Obligatoire</option>
    <option value="2" <?php if($event->priority == 2) : ?> selected <?php endif;?> >Optionnel</option>
  </select>
  <input type="submit" name="edit" value="Editer">
  <input type="submit" name="delete" value="Supprimer">
</form>
