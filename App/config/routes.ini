[routes]
GET / = App_controller->home
GET|POST /signin = App_controller->signin
GET|POST /signout = App_controller->signout
GET|POST /profile = App_controller->profile
GET|POST /event/@id = App_controller->editEvent
GET|POST /event/@id/delete = App_controller->deleteEvent
GET|POST /event/add = App_controller->addEvent
GET /schedule/@promo = App_controller->getFullSchedule
GET /schedule/@promo/@group = App_controller->getGroupSchedule
GET /schedule/@promo/@group/@subgroup = App_controller->getSupgroupSchedule



